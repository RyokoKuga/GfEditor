	<style>
		:root {
			--chrome-bg: #f1f3f4;
			--chrome-border: #dadce0;
			--chrome-text: #3c4043;
			--chrome-blue: #1a73e8;
			--white: #ffffff;
		}

		body {
			background-color: var(--chrome-bg);
			color: var(--chrome-text);
			font-family: 'Segoe UI', sans-serif;
			margin: 0;
			display: flex;
			flex-direction: column;
			height: 100vh;
			overflow: hidden;
		}

		header {
			background: var(--white);
			padding: 8px 15px;
			border-bottom: 1px solid var(--chrome-border);
			display: flex;
			justify-content: space-between;
			align-items: center;
			height: 45px;
			box-sizing: border-box;
		}

		h1 { margin: 0; font-size: 16px; font-weight: 500; }

		#state {
			font-size: 12px;
			color: var(--chrome-blue);
			background: #e8f0fe;
			padding: 2px 10px;
			border-radius: 12px;
		}

		/* メインコンテナをFlex列に */
		.app-container {
			flex: 1;
			display: flex;
			flex-direction: column;
			min-height: 0;
		}

		.tool-section {
			display: flex;
			flex-direction: column;
			background: var(--white);
			position: relative;
			min-height: 100px;
		}

		/* 2Dと3Dの初期比率 */
		#section-top { flex: 0 0 45%; }
		#section-bottom { flex: 1; }

		/* ドラッグできる境界線（リサイザ） */
		#resizer {
			height: 8px;
			background: var(--chrome-bg);
			cursor: row-resize;
			border-top: 1px solid var(--chrome-border);
			border-bottom: 1px solid var(--chrome-border);
			transition: background 0.2s;
		}
		#resizer:hover { background: var(--chrome-border); }

		.section-label {
			position: absolute;
			top: 5px;
			right: 10px;
			font-size: 10px;
			color: #999;
			z-index: 10;
			pointer-events: none;
		}

		#composer, #chemViewer {
			width: 100% !important;
			height: 100% !important;
		}

		/* 3Dツールバーの視認性向上 */
		.K-ChemWidget-Toolbar {
			opacity: 1 !important;
			background: rgba(255, 255, 255, 0.9) !important;
			border: 1px solid var(--chrome-border) !important;
		}

		footer {
			background: var(--white);
			padding: 4px 15px;
			font-size: 10px;
			color: #70757a;
			border-top: 1px solid var(--chrome-border);
			height: 25px;
			box-sizing: border-box;
		}
	</style>

	<script>
	var composer, viewer, btnGen, btnTerminate;	
	var calculator, timeStart, timeEnd;
	
	function report(msg) { document.getElementById('state').innerHTML = msg; }
	function getCurrMol() { return Kekule.ChemStructureUtils.getTotalStructFragment(composer.getChemObj()); }
	
	function generate3D() {
		var mol = getCurrMol();
		report('Calculating...');
		btnGen.setEnabled(false);
		btnTerminate.setEnabled(true);
		timeStart = Date.now();
		calculator = Kekule.Calculator.generate3D(mol, {'forceField': ''},
			function(generatedMol){
				btnGen.setEnabled(true);
				btnTerminate.setEnabled(false);
				timeEnd = Date.now();
				viewer.setChemObj(generatedMol);
				report('Ready (' + (timeEnd - timeStart)/1000 + 's)');
			},
			function(err) {
				btnGen.setEnabled(true);
				btnTerminate.setEnabled(false);
				report('Error');
			}
		);
	}

	function terminate() {
		report('Stopped');
		btnGen.setEnabled(true);
		btnTerminate.setEnabled(false);
		if (calculator) calculator.halt();
	}

	function syncSizes() {
		if (composer) composer.notifyObjectSizeChanged();
		if (viewer) viewer.notifyObjectSizeChanged();
	}
	
	function init() {
		viewer = Kekule.Widget.getWidgetById('chemViewer');
		composer = Kekule.Widget.getWidgetById('composer');
		
		var toolButtons = composer.getCommonToolButtons() || composer.getDefaultCommonToolBarButtons();
		toolButtons.push({ 'id': 'btnGen', 'text': 'Generate 3D', 'showText': true, 'cssText': 'width:auto', '#execute': generate3D });
		toolButtons.push({ 'id': 'btnTerminate', 'text': 'Terminate', 'showText': true, 'cssText': 'width:auto', '#execute': terminate });
		composer.setCommonToolButtons(toolButtons);
		
		btnGen = Kekule.Widget.getWidgetById('btnGen');
		btnTerminate = Kekule.Widget.getWidgetById('btnTerminate');
		btnTerminate.setEnabled(false);

		// リサイザの実装
		const resizer = document.getElementById('resizer');
		const topSide = document.getElementById('section-top');
		let isResizing = false;

		resizer.addEventListener('mousedown', (e) => { isResizing = true; document.body.style.cursor = 'row-resize'; });
		window.addEventListener('mousemove', (e) => {
			if (!isResizing) return;
			const offsetTop = 45; // Header height
			const newHeight = ((e.clientY - offsetTop) / (window.innerHeight - offsetTop - 25)) * 100;
			if (newHeight > 10 && newHeight < 90) {
				topSide.style.flex = `0 0 ${newHeight}%`;
				syncSizes();
			}
		});
		window.addEventListener('mouseup', () => { isResizing = false; document.body.style.cursor = 'default'; });

		window.addEventListener('resize', syncSizes);
		setTimeout(syncSizes, 300);
	}
	
	Kekule.X.domReady(init);
	</script>

			<div class="section-label">2D EDITOR</div>
			<div id="composer" data-widget="Kekule.Editor.Composer" data-chem-obj="url(#molSrc)" data-predefined-setting="molOnly"></div>
		</div>
		
		<div id="resizer"></div>
		
		<div id="section-bottom" class="tool-section">
			<div class="section-label">3D VIEW</div>
			<div id="chemViewer" data-widget="Kekule.ChemWidget.Viewer3D" data-predefined-setting="fullFunc" 
				data-toolbar-evoke-modes="" data-toolbar-pos="1"></div>
		</div>
	</div>

	<footer>
		2Dで描画し「Generate 3D」をクリック。境界線をドラッグしてサイズを調整できます。
	</footer>
