    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --bg-color: #f4f7f6;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            color: var(--primary-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--bg-color);
            padding-bottom: 10px;
        }

        #state {
            display: block;
            background: #e8f4fd;
            color: var(--accent-color);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-bottom: 20px;
            text-align: center;
            min-height: 1.5em;
        }

        .viewer-flex {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .widget-box {
            flex: 1;
            min-width: 400px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .widget-label {
            background: #f8f9fa;
            padding: 10px;
            font-weight: bold;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        #composer, #chemViewer {
            width: 100%;
            height: 500px;
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        #description {
            margin-top: 30px;
            padding: 15px;
            background: #fff9db;
            border-left: 5px solid #f1c40f;
            font-size: 0.95em;
            line-height: 1.6;
        }
    </style>

    <script>
        var composer;
        var chemViewer;

        function init() {
            var elem = document.getElementById('composer');
            composer = new Kekule.Editor.Composer(elem);
            
            var viewerElem = document.getElementById('chemViewer');
            chemViewer = new Kekule.ChemWidget.Viewer(viewerElem);
            chemViewer.setRenderType(Kekule.Render.RendererType.R3D);

            // 初期データの読み込み
            var molData = document.getElementById('molSrc').innerHTML;
            var mol = Kekule.IO.loadFormatData(molData, Kekule.IO.ChemFormat.KEKULEJSON);
            composer.setChemObj(mol);
        }

        function generate3D() {
            var mol = composer.getExportableChemObj();
            var stateLabel = document.getElementById('state');
            stateLabel.innerHTML = '3D構造を計算中...';

            Kekule.Calculator.generate3D(mol, {'forceField': 'MMFF94'}, function(m){
                stateLabel.innerHTML = '生成完了';
                chemViewer.setChemObj(m);
            }, function(err){
                stateLabel.innerHTML = 'エラーが発生しました';
                console.error(err);
            });
        }

        Kekule.X.domReady(init);
    </script>

<div class="container">
    <header>
        <h1>3D Structure Generator</h1>
        <p>2Dエディタで編集し、3Dモデルを生成します</p>
    </header>

    <div id="state">準備完了</div>

    <div class="viewer-flex">
        <div class="widget-box">
            <div class="widget-label">2D Structure Editor</div>
            <div id="composer"></div>
        </div>
        <div class="widget-box">
            <div class="widget-label">3D Visualizer</div>
            <div id="chemViewer"></div>
        </div>
    </div>

    <div class="controls">
        <button onclick="generate3D()">3D構造を生成する</button>
    </div>

    <div id="description">
        <strong>解説:</strong> 左側のエディタで構造を修正したり、新しい分子を描いたりできます。「3D構造を生成する」ボタンを押すと、力場計算（MMFF94）を行い、右側に立体的なモデルを表示します。
    </div>
</div>
