	<style>
		/* Chromeベースのモダン・ライトデザイン */
		:root {
			--chrome-bg: #f1f3f4;
			--chrome-border: #dadce0;
			--chrome-text: #3c4043;
			--chrome-blue: #1a73e8;
			--white: #ffffff;
		}

		body {
			background-color: var(--chrome-bg);
			color: var(--chrome-text);
			font-family: 'Segoe UI', Tahoma, sans-serif;
			margin: 0;
			display: flex;
			flex-direction: column;
			height: 100vh;
			overflow: hidden;
		}

		header {
			background-color: var(--white);
			padding: 10px 20px;
			border-bottom: 1px solid var(--chrome-border);
			display: flex;
			justify-content: space-between;
			align-items: center;
			box-shadow: 0 1px 3px rgba(60,64,67,.15);
			z-index: 100;
		}

		h1 { margin: 0; font-size: 18px; font-weight: 500; }

		#state {
			font-size: 13px;
			color: var(--chrome-blue);
			background: #e8f0fe;
			padding: 4px 12px;
			border-radius: 16px;
			font-weight: 500;
		}

		/* 上下分割コンテナ */
		.main-container {
			display: flex;
			flex: 1;
			flex-direction: column;
			gap: 12px;
			padding: 12px;
			box-sizing: border-box;
			min-height: 0;
		}

		.tool-section {
			flex: 1;
			display: flex;
			flex-direction: column;
			background-color: var(--white);
			border: 1px solid var(--chrome-border);
			border-radius: 8px;
			box-shadow: 0 1px 2px rgba(60,64,67,.3);
			overflow: hidden;
			position: relative;
		}

		.section-header {
			padding: 6px 15px;
			background: #f8f9fa;
			border-bottom: 1px solid var(--chrome-border);
			font-size: 11px;
			font-weight: bold;
			color: #5f6368;
			text-transform: uppercase;
			z-index: 5;
		}

		/* ウィジェットをBOX内で最大化 */
		#composer, #chemViewer {
			position: absolute !important;
			top: 28px;
			left: 0;
			right: 0;
			bottom: 0;
			width: 100% !important;
			height: calc(100% - 28px) !important;
		}

		/* 3Dツールバーを常に表示 */
		.K-ChemWidget-Toolbar {
			opacity: 1 !important;
			visibility: visible !important;
			background: rgba(255, 255, 255, 0.95) !important;
			border: 1px solid var(--chrome-border) !important;
		}

		footer {
			background-color: var(--white);
			padding: 6px 20px;
			font-size: 11px;
			color: #70757a;
			border-top: 1px solid var(--chrome-border);
		}
	</style>

	<script>
	var composer, viewer, btnGen, btnTerminate;	
	var calculator, timeStart, timeEnd;
	
	function report(msg) { document.getElementById('state').innerHTML = msg; }
	
	function getCurrMol() {
		return Kekule.ChemStructureUtils.getTotalStructFragment(composer.getChemObj());
	}
	
	function generate3D() {
		var mol = getCurrMol();
		report('Calculating 3D optimization...');
		btnGen.setEnabled(false);
		btnTerminate.setEnabled(true);
		timeStart = Date.now();
		
		calculator = Kekule.Calculator.generate3D(mol, {'forceField': ''},
			function(generatedMol){
				btnGen.setEnabled(true);
				btnTerminate.setEnabled(false);
				timeEnd = Date.now();
				var elapse = (timeEnd - timeStart) / 1000;
				viewer.setChemObj(generatedMol);
				report('Ready - Done in ' + elapse + 's');
			},
			function(err) {
				btnGen.setEnabled(true);
				btnTerminate.setEnabled(false);
				report('Calculation Error');
			}
		);
	}

	function terminate() {
		report('User Terminated');
		btnGen.setEnabled(true);
		btnTerminate.setEnabled(false);
		if (calculator) calculator.halt();
	}

	function syncSizes() {
		if (composer) composer.notifyObjectSizeChanged();
		if (viewer) viewer.notifyObjectSizeChanged();
	}
	
	function init() {
		viewer = Kekule.Widget.getWidgetById('chemViewer');
		composer = Kekule.Widget.getWidgetById('composer');
		
		var toolButtons = composer.getCommonToolButtons() || composer.getDefaultCommonToolBarButtons();
		
		// 装飾(cssText)をデフォルト（width:autoのみ）に変更
		toolButtons.push({
			'id': 'btnGen', 'text': 'Generate 3D', 'hint': 'Generate 3D structure', 'showText': true, 'showGlyph': false, 'cssText': 'width:auto', '#execute': generate3D
		});
		toolButtons.push({
			'id': 'btnTerminate', 'text': 'Terminate', 'hint': 'Terminate calculation', 'showText': true, 'showGlyph': false, 'cssText': 'width:auto', '#execute': terminate
		});
		
		composer.setCommonToolButtons(toolButtons);
		
		btnGen = Kekule.Widget.getWidgetById('btnGen');
		btnTerminate = Kekule.Widget.getWidgetById('btnTerminate');
		btnTerminate.setEnabled(false);

		window.addEventListener('resize', syncSizes);
		setTimeout(syncSizes, 300);
	}
	
	Kekule.X.domReady(init);
	</script>

		<div id="state">Ready</div>

	<div class="main-container">

			<div class="section-header">2D Editor</div>
			<div id="composer" data-widget="Kekule.Editor.Composer" data-chem-obj="url(#molSrc)" data-predefined-setting="molOnly"></div>
		</div>
		
		<div class="tool-section">
			<div class="section-header">3D View</div>
			<div id="chemViewer" data-widget="Kekule.ChemWidget.Viewer3D" data-predefined-setting="fullFunc" 
				data-toolbar-evoke-modes="" data-toolbar-pos="1"></div>
		</div>
	</div>

	<footer>
		2Dで構造を描画し「Generate 3D」をクリックしてください。このツールはブラウザ上でのみ計算を行います。
	</footer>
