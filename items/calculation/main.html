	<style>
		/* モダンなスタイル設定 */
		body {
			background-color: #0f172a;
			color: #f1f5f9;
			font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
			margin: 0;
			display: flex;
			flex-direction: column;
			align-items: center;
			min-height: 100vh;
		}

		header {
			width: 100%;
			padding: 20px 0;
			background: rgba(30, 41, 59, 0.8);
			backdrop-filter: blur(10px);
			text-align: center;
			box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
			margin-bottom: 30px;
		}

		h1 {
			margin: 0;
			font-size: 1.5rem;
			letter-spacing: 1px;
			color: #38bdf8;
		}

		#state {
			height: 3em;
			line-height: 3;
			font-weight: 500;
			color: #94a3b8;
			font-size: 0.9rem;
		}

		#container {
			display: flex;
			gap: 20px;
			justify-content: center;
			flex-wrap: wrap;
			padding: 0 20px;
		}

		/* 既存のIDを維持しつつスタイルを適用 */
		#composer, #chemViewer {
			width: 600px; /* サイズ調整 */
			height: 450px;
			border-radius: 12px;
			overflow: hidden;
			background: #1e293b;
			border: 1px solid #334155;
			box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
			transition: transform 0.2s ease;
		}

		#composer:hover, #chemViewer:hover {
			border-color: #38bdf8;
		}

		#description {
			max-width: 1220px;
			margin-top: 30px;
			padding: 20px;
			background: rgba(30, 41, 59, 0.5);
			border-radius: 8px;
			border-left: 4px solid #38bdf8;
			line-height: 1.6;
			color: #cbd5e1;
		}

		/* Kekule Widget 自体の微調整（必要に応じて） */
		.K-ChemWidget {
			border: none !important;
		}
	</style>
