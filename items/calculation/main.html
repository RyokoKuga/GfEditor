<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>GfEditer - 3D Molecular Studio (Version 011)</title>

	<script src="../../libs/Three.js"></script>
	<script src="../../libs/raphael-min.2.0.1.js"></script>
	<script src="../../libs/kekule/kekule.js?modules=calculation,chemWidget,openbabel"></script>
	<link rel="stylesheet" type="text/css" href="../../libs/kekule/themes/default/kekule.css" />
	
	<style>
		:root {
			--app-bg: #f8f9fa;
			--app-header: #ffffff;
			--app-border: #e0e2e6;
			--app-text-main: #202124;
			--accent-blue: #1a73e8;
			--accent-blue-hover: #1765cc;
			--accent-red: #d93025;
			--accent-green: #1e8e3e;
			--accent-orange: #f29900;
			--white: #ffffff;
		}

		body {
			background-color: var(--app-bg);
			color: var(--app-text-main);
			font-family: 'Inter', -apple-system, sans-serif;
			margin: 0;
			display: flex;
			flex-direction: column;
			height: 100vh;
			overflow: hidden; /* 全体は隠す */
		}

		header {
			background: var(--app-header);
			padding: 0 24px;
			border-bottom: 1px solid var(--app-border);
			display: flex;
			justify-content: space-between;
			align-items: center;
			height: 60px;
			flex-shrink: 0;
			z-index: 100;
		}

		.logo { font-size: 20px; font-weight: 700; }
		.logo span.g-accent { color: var(--accent-blue); }

		#state { font-size: 12px; color: #174ea6; background: #e8f0fe; padding: 5px 15px; border-radius: 20px; margin-left: 15px; }

		.header-btn {
			padding: 8px 14px; border-radius: 6px; font-size: 12px; font-weight: 600;
			cursor: pointer; transition: all 0.2s; border: 1px solid transparent;
			display: inline-flex; align-items: center; gap: 5px;
		}
		#ext-btn-gen { background: var(--accent-blue); color: var(--white); }
		#ext-btn-terminate { background: var(--accent-red); color: var(--white); }
		#ext-btn-terminate:disabled { opacity: 0.3; cursor: default; }
		#ext-btn-babel { background: white; border-color: var(--app-border); }
		#ext-btn-babel.active { background: #e6f4ea; color: var(--accent-green); border-color: var(--accent-green); }
		#ext-btn-download { background: var(--accent-orange); color: var(--white); }

		/* スクロールを可能にするコンテナ */
		.app-container {
			flex: 1;
			overflow-y: auto; /* 縦スクロールを有効化 */
			display: flex;
			flex-direction: column;
			padding: 0;
		}

		/* 各セクションの高さ設定 */
		.view-section {
			display: flex;
			width: 100%;
			min-height: 85vh; /* メインエリアは大きく確保 */
			flex-shrink: 0;
			border-bottom: 1px solid var(--app-border);
		}

		.editor-section {
			display: flex;
			width: 100%;
			height: 500px; /* 下段エディタエリア */
			flex-shrink: 0;
			background: #fff;
		}

		.tool-column {
			display: flex;
			flex-direction: column;
			position: relative;
			overflow: hidden;
		}

		.col-left { flex: 0 0 50%; border-right: 1px solid transparent; }
		.col-right { flex: 1; }

		#composer, #chemViewer { width: 100% !important; height: 100% !important; }

		/* 下段設定パネル */
		#section-left-bottom { padding: 30px; background: #fdfdfd; border-right: 1px solid var(--app-border); }
		.config-grid { display: grid; grid-template-columns: 1fr; gap: 20px; max-width: 400px; }
		.config-group { display: flex; flex-direction: column; gap: 8px; }
		.config-group label { font-size: 12px; font-weight: 700; color: #5f6368; }
		.config-group select { padding: 10px; border-radius: 6px; border: 1px solid var(--app-border); font-size: 14px; }

		/* GAMESSテキストエディタ */
		#gamess-editor {
			width: 100%; height: 100%; border: none; padding: 20px;
			box-sizing: border-box; font-family: 'Consolas', 'Monaco', monospace;
			font-size: 14px; line-height: 1.6; resize: none; outline: none;
			background: #1e1e1e; color: #d4d4d4;
		}

		/* 垂直リサイザー（1つの線で上下を貫く） */
		#global-resizer {
			width: 10px;
			cursor: col-resize;
			position: absolute;
			left: 50%;
			top: 0;
			bottom: 0;
			z-index: 1000;
			background: transparent;
			transform: translateX(-50%);
		}
		#global-resizer::after {
			content: ""; position: absolute; left: 4px; top: 0; bottom: 0; width: 2px; background: var(--app-border);
		}
		#global-resizer:hover::after { background: var(--accent-blue); }

		footer { background: var(--app-header); padding: 0 24px; font-size: 11px; color: #70757a; border-top: 1px solid var(--app-border); height: 35px; display: flex; align-items: center; justify-content: flex-end; flex-shrink: 0; }
	</style>
</head>

<body>
	<header>
		<div style="display:flex; align-items:center;">
			<div class="logo"><span class="g-accent">G</span>fEditer</div>
			<div id="state">Ready</div>
		</div>
		<div class="header-right">
			<button id="ext-btn-babel" class="header-btn" onclick="enableOpenBabel()">Enable OpenBabel</button>
			<button id="ext-btn-gen" class="header-btn" onclick="generate3D()">Generate 3D</button>
			<button id="ext-btn-terminate" class="header-btn" onclick="terminate()" disabled>Terminate</button>
			<button id="ext-btn-download" class="header-btn" onclick="downloadInp()">Download .inp</button>
		</div>
	</header>

	<div class="app-container" id="scroll-container">
		<!-- 上段: メインビュー (85vh) -->
		<div class="view-section">
			<div id="section-left-top" class="tool-column col-left">
				<div id="composer" data-widget="Kekule.Editor.Composer" data-predefined-setting="molOnly"></div>
			</div>
			<div id="global-resizer"></div>
			<div id="section-right-top" class="tool-column col-right">
				<div id="chemViewer" data-widget="Kekule.ChemWidget.Viewer3D" data-predefined-setting="fullFunc" data-toolbar-evoke-modes="" data-toolbar-pos="1"></div>
			</div>
		</div>

		<!-- 下段: GAMESS設定・エディタ -->
		<div class="editor-section">
			<div id="section-left-bottom" class="tool-column col-left">
				<h3 style="margin-top:0; font-size:16px;">GAMESS Configuration</h3>
				<div class="config-grid">
					<div class="config-group"><label>Theory (SCFTYP)</label>
						<select id="cfg-scf" onchange="updateGamessText()"><option value="RHF">RHF (Restricted)</option><option value="UHF">UHF (Unrestricted)</option><option value="ROHF">ROHF</option></select>
					</div>
					<div class="config-group"><label>Run Type</label>
						<select id="cfg-run" onchange="updateGamessText()"><option value="OPTIMIZE">Geometry Optimization</option><option value="ENERGY">Single Point Energy</option><option value="HESSIAN">Vibrational Analysis</option></select>
					</div>
					<div class="config-group"><label>Basis Set</label>
						<select id="cfg-basis" onchange="updateGamessText()"><option value="N31">6-31G</option><option value="STO">STO-3G</option><option value="N21">3-21G</option></select>
					</div>
					<div class="config-group"><label>Charge</label>
						<select id="cfg-charge" onchange="updateGamessText()"><option value="0">0 (Neutral)</option><option value="1">+1</option><option value="-1">-1</option></select>
					</div>
				</div>
			</div>
			<div id="section-right-bottom" class="tool-column col-right">
				<textarea id="gamess-editor" spellcheck="false"></textarea>
			</div>
		</div>
	</div>

	<footer><div>Powered by Kekule.js</div></footer>

	<script>
	var composer, viewer, domBtnGen, domBtnTerminate, domBtnBabel;
	var calculator, timeStart;

	function report(msg) { document.getElementById('state').innerHTML = msg; }

	function enableOpenBabel() {
		Kekule.IO.enableOpenBabelFormats();
		domBtnBabel.classList.add('active');
		domBtnBabel.innerHTML = '✓ OpenBabel Enabled';
		report('OpenBabel Enabled');
	}

	function updateGamessText() {
		var mol = viewer.getChemObj();
		var editor = document.getElementById('gamess-editor');
		if (!mol || mol.getNodeCount() === 0) {
			editor.value = "! 3D構造を生成するとここに反映されます\n! Generate 3D to see coordinates here.";
			return;
		}

		var lines = [];
		lines.push(` $CONTRL SCFTYP=${document.getElementById('cfg-scf').value} RUNTYP=${document.getElementById('cfg-run').value} ICHG=${document.getElementById('cfg-charge').value} COORD=UNIQUE $END`);
		lines.push(` $BASIS  GBASIS=${document.getElementById('cfg-basis').value} $END`);
		lines.push(' $DATA\nGAMESS Input by GfEditer (2026 Edition)\nC1');

		for (var i = 0; i < mol.getNodeCount(); ++i) {
			var node = mol.getNodeAt(i);
			if (node instanceof Kekule.Atom) {
				var coord = node.getAbsCoord3D() || node.getCoord3D();
				lines.push(` ${node.getSymbol().padEnd(5)} ${node.getAtomicNumber().toString().padStart(5)}.0 ${coord.x.toFixed(8).padStart(14)} ${coord.y.toFixed(8).padStart(14)} ${coord.z.toFixed(8).padStart(14)}`);
			}
		}
		lines.push(' $END');
		editor.value = lines.join('\n');
	}

	function generate3D() {
		var mol = Kekule.ChemStructureUtils.getTotalStructFragment(composer.getChemObj());
		if (!mol || mol.getNodeCount() === 0) return report('Canvas is empty');
		report('Calculating 3D...');
		domBtnGen.disabled = true;
		domBtnTerminate.disabled = false;
		timeStart = Date.now();
		calculator = Kekule.Calculator.generate3D(mol, {'forceField': 'MMFF94'},
			function(generatedMol){
				domBtnGen.disabled = false;
				domBtnTerminate.disabled = true;
				viewer.setChemObj(generatedMol);
				updateGamessText();
				report('Ready (' + ((Date.now() - timeStart)/1000).toFixed(2) + 's)');
			},
			function() { domBtnGen.disabled = false; domBtnTerminate.disabled = true; report('Ready'); }
		);
	}

	function terminate() { if (calculator) calculator.halt(); domBtnGen.disabled = false; domBtnTerminate.disabled = true; report('Terminated'); }

	function downloadInp() {
		var blob = new Blob([document.getElementById('gamess-editor').value], { type: 'text/plain' });
		var a = document.createElement('a');
		a.href = URL.createObjectURL(blob);
		a.download = 'gamess_input.inp';
		a.click();
	}

	function syncSizes() {
		if (composer) composer.notifyObjectSizeChanged();
		if (viewer) viewer.notifyObjectSizeChanged();
	}

	function init() {
		viewer = Kekule.Widget.getWidgetById('chemViewer');
		composer = Kekule.Widget.getWidgetById('composer');
		domBtnGen = document.getElementById('ext-btn-gen');
		domBtnTerminate = document.getElementById('ext-btn-terminate');
		domBtnBabel = document.getElementById('ext-btn-babel');

		// 同期リサイザーロジック
		const resizer = document.getElementById('global-resizer');
		const leftCols = document.querySelectorAll('.col-left');
		let isResizing = false;

		resizer.addEventListener('mousedown', (e) => { isResizing = true; document.body.style.cursor = 'col-resize'; e.preventDefault(); });
		window.addEventListener('mousemove', (e) => {
			if (!isResizing) return;
			const newWidth = (e.clientX / window.innerWidth) * 100;
			if (newWidth > 15 && newWidth < 85) {
				leftCols.forEach(el => el.style.flex = `0 0 ${newWidth}%`);
				resizer.style.left = newWidth + '%';
				syncSizes();
			}
		});
		window.addEventListener('mouseup', () => { isResizing = false; document.body.style.cursor = 'default'; });
		window.addEventListener('resize', syncSizes);
		
		setTimeout(() => { syncSizes(); updateGamessText(); }, 500);
	}
	Kekule.X.domReady(init);
	</script>
</body>
</html>
